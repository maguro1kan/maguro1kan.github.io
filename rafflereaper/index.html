<html>
<head>
    <meta charset="UTF-8">
    <title>RaffleReaper</title>
    <meta name="google-signin-client_id"content="54583023358-90hccoo0070khk0hn5vdj7dd9mh62ciq.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // GoogleのID
            console.log('Name: ' + profile.getName()); // アカウント名
            console.log('Image URL: ' + profile.getImageUrl()); // プロフィール画像
            console.log('Email: ' + profile.getEmail()); // ユーザーのメールアドレス
        }

    </script>
</body>
</html>
